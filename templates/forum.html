{% extends 'layout/layout.html' %}

{% block head %}
    <link href="{{ url_for('static', filename='css/forum.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<table id="rowTemplate" style="display: none;">
    <tr>
        <td>
            <div class="widget-26-job-emp-img">
                <img src="/static/images/items/#CATEGORY_ID#.png" alt="Icon" />
            </div>
        </td>
        <td>
            <div class="title">
                <a href="/forums/#ID#">#TITLE#</a>
                <p class="m-0"><span class="text-muted time"># #CATEGORY#</span></p>
            </div>
        </td>
        <td>
            <div class="operator">
                <p class="type m-0">#NAME#</p>
            </div>
        </td>
        <td>
            <div class="date text-muted">#CREATE_DATE#</div>
        </td>
    </tr>
</table>
    <div class="container forum suse">
        <div class="row">
            <div class="col-lg-12 card-margin">

                <div class="card search-form">
                    <div class="card-body p-0">
                    <form id="search-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <select class="form-control" id="searchType"></select>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-12 p-0">
                                        <input type="text" placeholder="Search..." class="form-control" id="query" name="query">
                                    </div>
                                    <div class="col-lg-1 col-md-1 col-sm-12 p-0">
                                        <button class="btn btn-base search-btn">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-margin">
                <div class="card-body">
                    <div class="row search-body">
                        <div class="col-lg-12">
                            <div class="search-result">
                                <div class="result-header">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <button class="create-icon-btn" onclick="location.href = '/forums/create'">
                                                <ion-icon name="add" class="create-icon"></ion-icon>
                                            </button>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="records"><b class="total-record">200</b> items</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="result-body">
                                    <div class="table-responsive">
                                        <table class="table widget-26 result-table">
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 no-result">
                            <span>No search results found.</span>
                        </div>
                    </div>

                    <div class="pagination-area">
                        <div></div>
                        <nav class="d-flex justify-content-center">
                            <ul id="pagination" class="pagination pagination-base pagination-boxed pagination-square mb-0">
                                <li class="page-item">
                                    <a class="page-link no-border" href="#">
                                        <span aria-hidden="true">«</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item active"><a class="page-link no-border" href="#">1</a></li>
                                <li class="page-item"><a class="page-link no-border" href="#">2</a></li>
                                <li class="page-item"><a class="page-link no-border" href="#">3</a></li>
                                <li class="page-item"><a class="page-link no-border" href="#">4</a></li>
                                <li class="page-item">
                                    <a class="page-link no-border" href="#">
                                        <span aria-hidden="true">»</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/forum.js') }}"></script>
<script src="{{ url_for('static', filename='js/api/forum.js') }}"></script>
<script>
$(() => {
    forumListWorker.initForum();
})
</script>
{% endblock %}
